<style>
  :root {
    --bg-color: #333;
    --nav-height: 5rem;
  }
  * {
    font-family: sans-serif;
    padding: 0;
    margin: 0;
  }
  nav {
    position: sticky;
    top: 0;
    display: flex;
    align-items: center;
    padding: 0 1rem;
    justify-content: space-between;
    background-color: var(--bg-color);
    color: white;
    height: var(--nav-height);
  }
  nav ul {
    display: flex;
    width: 25%;
    justify-content: space-around;
  }
  nav ul a {
    color: white;
    border-bottom: 2px var(--bg-color) solid;
    text-decoration: none;
    transition: all 1s;
  }
  nav ul a:hover {
    border-bottom: 2px white solid;
  }
  main {
    margin: 2rem;
  }
  footer {
    position: relative;
    top: 100vh;
    color: white;
    background-color: var(--bg-color);
    padding: 2rem;
  }
</style>
<nav>
  <h3>
    StudyApp {% if request.user.is_authenticated %} {{ request.user }} {%endif%}
  </h3>
  <ul>
    <a href="/">Home</a>
    <a href="/about">About</a>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'signin' %}">Login</a>
    {% endif %}
  </ul>
</nav>
